<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html, body {
	margin: 0;
	overflow: hidden;
	height: 100%;
	text-align:center;
}
canvas[resize] {
	width: 100vmin;
	height: 100vmin;
}
</style>
<script type="text/javascript" src="../../src/graph.js"></script>
<script type="text/javascript" src="../../src/planarGraph.js"></script>
<script type="text/javascript" src="../../src/creasePattern.js"></script>
<script type="text/javascript" src="../../lib/paper-full.min.js"></script>
<script type="text/javascript" src="../paperjs.cp.js"></script>
<script type="text/javascript">

var cp = new CreasePattern();
var paperCP;

window.onload = function() {
	var canvas = document.getElementById('canvas');
	var scope = new paper.PaperScope();
	// setup paper scope with canvas
	scope.setup(canvas);
	zoomView(scope, canvas.width, canvas.height, 0.5);

	paperCP = new PaperCreasePattern(scope, cp);

	paper.view.onFrame = function(event) { }
	paper.view.onResize = function(event) {
		paper = scope;
		zoomView(scope, canvas.width, canvas.height, 0.5);
	}
	paper.view.onMouseMove = function(event) {
		var mousePos = event.point;
	}
	paper.view.onMouseDown = function(event){
		paper = scope;
		var mousePos = event.point;
	}
}

</script>
</head>
<body>
	<canvas id="canvas" resize></canvas>
</body>
</html>
