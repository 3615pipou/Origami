	<canvas id="canvas-paper-sketch" resize></canvas>

<script>
	var sketch = new PaperSketch("canvas-paper-sketch");

	sketch.setup = function(){
		var NUM_LINES = 10;
		this.cp.clear();
		for(var i = 0; i < NUM_LINES; i++){
			var crease = this.cp.creaseOnly( new XYPoint(Math.random(), Math.random()), 
			                                 new XYPoint(Math.random(), Math.random()) );
		}
		this.cp.clean();
		this.paperCP.initialize();
	}
	sketch.onMouseDown = function(event){
		sketch.setup();
	}
	sketch.onMouseMove = function(event){
		console.log(event.point);
	}

	sketch.setup();

</script>
