	<canvas id="canvas" resize></canvas>
</body>
<script>

var NUM_LINES = 10;

var cp = new CreasePattern();
var paperCP = new PaperCreasePattern("canvas", cp);
paperCP.zoomToFit(0.1);

paperCP.onFrame = function(event) { }
paperCP.onResize = function(event) { }
paperCP.onMouseMove = function(event) {
	var mousePos = event.point;
}
paperCP.onMouseDown = function(event){
	var mousePos = event.point;
	reset();
}

function reset(){
	cp.clear();
	for(var i = 0; i < NUM_LINES; i++){
		var crease = cp.creaseOnly( new XYPoint(Math.random(), Math.random()), 
		                            new XYPoint(Math.random(), Math.random()) );
	}
	cp.clean();
	paperCP.initialize();
}
reset();

</script>
