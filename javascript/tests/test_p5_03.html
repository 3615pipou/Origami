<html>
<head>
	<meta charset="UTF-8">
	<script language="javascript" type="text/javascript" src="../lib/p5.min.js"></script>
	<script language="javascript" type="text/javascript" src="../graph.js"></script>
	<script language="javascript" type="text/javascript" src="../planarGraph.js"></script>
	<script language="javascript" type="text/javascript" src="../render.js"></script>
	<style> body {padding: 0; margin: 0;} </style>
</head>
<body>
	<script>

var intersections = [];

function fillWithRandom(count){
	for(var i = 0; i < count; i++){
		g.addEdgeWithVertices(Math.random(), Math.random(), Math.random(), Math.random());
	}
	g.log();
	// console.log('removeDuplicateVertices');
	// g.removeDuplicateVertices();
	// console.log('testing intersections');
	// var list = g.edgesIntersectingEdges();
	// console.log(list);
}

function fillWithRope(count){
	console.log('starting over');
	g.clear();
	var first = {x:Math.random(), y:Math.random(), z:0.0};
	g.nodes.push(first);
	for(var i = 0; i < count; i++){
		g.addEdgeFromVertex(i, Math.random(), Math.random());
		intersections = g.getAllEdgeIntersections();
	}
}

var g = new PlanarGraph();

var paperSize = 250;

function setup(){
	canvas = createCanvas(window.innerWidth, window.innerHeight);
	fillWithRope(5);
}

function draw() {
	clear();
	fill(0, 0, 0);
	stroke(0, 0, 0);

	applyMatrix(paperSize, 0, 0, paperSize, window.innerWidth*0.5-paperSize*0.5, window.innerHeight*0.5-paperSize*0.5);

	drawCoordinateFrame();
	drawGraphPoints(g);
	drawGraphLines(g);
	for(var i = 0; i < intersections.length; i++){
		fill(255, 0, 0);
		noStroke();
		ellipse(intersections[i].x, intersections[i].y, .03, .03);
	}
}

function mousePressed(){
	fillWithRope(5);
}

</script>
</body>
</html>
