	<script>

function fillWithRandom(numNodes, numEdges){
	for(var i = 0; i < numNodes; i++){
		graph.addNode(i);
	}
	for(var i = 0; i < numEdges; i++){
		var one = Math.floor(Math.random()*numNodes);
		var two = Math.floor(Math.random()*numNodes);
		var e = {'a':one, 'b':two};
		graph.addEdge(e);
	}
}

var graph = new Graph();

var NODE_COUNT = 50;
var EDGE_COUNT = 500;

// CREATE A GRAPH, RANDOM COMPONENTS
fillWithRandom(NODE_COUNT, EDGE_COUNT);
console.log("created " + graph.nodes.length + " nodes and " + graph.edges.length + " edges");
graph.log();

// REMOVE DUPLICATE EDGES
graph.cleanup();

graph.log();

// ADJACENT NODES
var adjacentNodes = graph.getNodesAdjacentToNode(0);;
console.log(" " + adjacentNodes.length + " nodes are adjacent to the first node (connected by an edge)");
console.log(adjacentNodes);

// ADJACENT EDGES
var adjacentEdges = graph.getEdgesAdjacentToEdge(0);
console.log(" " + adjacentEdges.length + " edges are adjacent to the first edge (edges share a node)");
console.log(adjacentEdges);
