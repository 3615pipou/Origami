	top: 0;

	visibility: hidden;

<body>
	<div id="dropZone"></div>
	<canvas id="canvas" resize></canvas>
	<input type="file" id="files" style="display:none;">
	<div style="text-align:center;">
		<a href="#" class="btn btn-lg btn-secondary" id="download-file">Download</a>
	</div>
</body>

<script language="javascript" type="text/javascript" src="../src/graph.js"></script>

<script>
var project = new OrigamiPaper("canvas");

function svgBlobLoaded(svg){
	loadSVG(svg, function(cp){
		project.cp = cp;
		project.init();
		project.zoomToFit();
		project.update();
	});
}

</script>

<!-- download svg blob -->
<script>
document.getElementById("download-file").addEventListener("click", function(e){
	e.preventDefault();
	var scale = 600 / project.cpMin;
	var svgBlob = project.cp.svg(scale);
	download(svgBlob, "creasepattern.svg");
});
function download(text, filename){
	var blob = new Blob([text], {type: "image/svg+xml"});
	var url = window.URL.createObjectURL(blob);
	var a = document.createElement("a");
	a.href = url;
	a.download = filename;
	a.click();
}
</script>

<!-- drag to upload -->
<script>
var dropZone = document.getElementById('dropZone');
function showDropZone() { dropZone.style.visibility = "visible"; }
function hideDropZone() { dropZone.style.visibility = "hidden"; }
function allowDrag(e) {
	if (true) {  // Test that the item being dragged is a valid one
		e.dataTransfer.dropEffect = 'copy';
		e.preventDefault();
	}
}
function handleDrop(e) {
	Function.prototype.bindToEventHandler = function bindToEventHandler() {
		var handler = this;
		var boundParameters = Array.prototype.slice.call(arguments);
		//create closure
		return function (e) {
			e = e || window.event; // get window.event if e argument missing (in IE)   
			boundParameters.unshift(e);
			handler.apply(this, boundParameters);
		}
	};
	e.preventDefault();
	hideDropZone();
	var dt = e.dataTransfer;
	var files = dt.files;
	for (var i = 0; i < files.length; i++) {
		var file = files[i];
		var reader = new FileReader();
		//attach event handlers here...  
		reader.readAsDataURL(file);
		addEventHandler(reader, 'loadend', function (e, file) {
			var bin = this.result;
			var decoded = window.atob(this.result.substring(26));
			svgBlobLoaded(decoded);
		}.bindToEventHandler(file));
	}
	return true;
}
window.addEventListener('dragenter', function(e) { showDropZone(); });
dropZone.addEventListener('dragenter', allowDrag);
dropZone.addEventListener('dragover', allowDrag);
dropZone.addEventListener('dragleave', function(e) { hideDropZone(); });
dropZone.addEventListener('drop', handleDrop);
function addEventHandler(obj, evt, handler) {
	// w3c
	if (obj.addEventListener){ obj.addEventListener(evt, handler, false); }
	// ie
	else if (obj.attachEvent) { obj.attachEvent('on' + evt, handler); }
	// old
	else { obj['on' + evt] = handler; }
}
</script>


</html>
