<style>
html, body {
	margin:0px;
	padding:0px;
	background-color:hsl(205, 74%, 30%);
	color:white;
	font-family: 'Encode Sans Condensed', sans-serif;
}
input, .card-body{
	font-family: 'Roboto Mono', monospace;
}
h4{
	margin: .5rem 0 0 0;
	font-family: 'Encode Sans Condensed', sans-serif;
}
h1{
	font-size: 300%;
	margin: 0 0 1em 0;
}
h2{
	font-size: 100%;
	margin: 3em 0 0 0;
}
.diagram-row{
	text-align: center;
/*
	display:flex;
	flex-direction: row;
	justify-content: space-around;
*/
}
#solution-header{
	font-size: 300%;
	text-align: center;
	color:white;
	margin-bottom: 1em;
}
.instruction{
	font-size: 130%;
	text-align: center;
	margin: 1em 2em 2em 2em;
}

canvas[resize]{
	width:40vw;
	height:40vw;
	max-width: 350px;
	max-height: 350px;
	margin:auto;
	/*flex:1;*/
}
.card canvas[resize]{
	width:190px;
	height:220px;
	cursor:pointer;
	flex:none;
	margin:0;
}
.container-fluid{
	max-width: 100%;
	/*background-color:hsl(205, 74%, 20%);*/
	background-color: hsl(14, 87%, 45%);
	border-top: 5px solid hsl(43, 88%, 46%);
	border-bottom: 5px solid hsl(43, 88%, 46%);
	margin: 4em 0;
}
.card {
	background-color:transparent;
	display: inline-block;
	border:none;
	border-radius: 0;
	text-align: center;
}
.card-body {
	background-color: transparent;
	color:hsl(43, 88%, 66%);
	min-height: 200px;
	min-width: 200px;
	padding:5px;
}
.selected{
	color:white;
}
.container-fluid {
	overflow-x: scroll;
	overflow-y: hidden;
	white-space: nowrap;
}
#diagrams{
/*	margin:auto;
	max-width: 800px;*/
}
.footer a, .footer a:active, .footer a:hover, .footer a:visited{
	color:hsl(205, 60%, 70%);
	text-decoration: none;
}
.footer a{ text-decoration: underline; }
.footer{
	color:hsl(205, 60%, 70%);
	margin: 3em 0;
	text-align:center;
}
.loader {
	margin:auto;
	margin-top:5em;
	margin-bottom:5em;
	border: 8px solid #f3f3f3;
	border-top: 8px solid hsl(205, 74%, 50%);
	border-radius: 50%;
	width: 80px;
	height: 80px;
	animation: spin 2s linear infinite;
}
@keyframes spin {
	0% { transform: rotate(0deg); }
	100% { transform: rotate(360deg); }
}
#input-x-2{ display:none; }
#input-y-2{ display:none; }
.alert-warning{
	margin-top:1em;
	color:white;
	background-color: hsl(14, 87%, 45%);
	border-color: hsl(14, 87%, 75%);
}
.alert .close{
	color:white;
}
</style>

<div class="container">
<div id="alert-div"></div>
<h2>Robert J. Lang's</h2>
<h1>Reference Finder</h1>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="find-type-select">point</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#" id="find-a-point-button">find a point</a>
				<a class="dropdown-item" href="#" id="find-a-line-button">find a line</a>
			</div>
		</div>
		<input type="text" class="form-control" aria-label="ref-finder-input-x" id="input-x-1" placeholder="x">
		<input type="text" class="form-control" aria-label="ref-finder-input-y" id="input-y-1" placeholder="y">
		<input type="text" class="form-control" aria-label="ref-finder-input-x" id="input-x-2" placeholder="x">
		<input type="text" class="form-control" aria-label="ref-finder-input-y" id="input-y-2" placeholder="y">
		<div class="input-group-append">
			<button class="btn btn-success" type="button" id="go-button">go</button>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div id="carousel" class="d-flex flex-row flex-nowrap">
	</div>
</div>
