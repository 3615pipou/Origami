<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<style>
html, body {
	height:100%;  width:100%;
	margin:0px;
	background-color: #EEE;
}
canvas[resize]{
	width:100%;
	height:98%;
}
</style>
</head>
<body>
	<canvas id="canvas" resize></canvas>
</body>
<script type="text/javascript" src="../tools/drag-and-drop.js"></script>
<script type="text/javascript" src="../../lib/paper-full.min.js"></script>
<script type="text/javascript" src="../../dist/cp.js"></script>
<script type="text/javascript" src="../../dist/cp.paperjs.js"></script>
<script>
var project = new OrigamiPaper("canvas");
// incoming file from drag-to-upload
function fileDidLoad(file, mimeType){
	try{
		// try .fold file format first
		var foldFile = JSON.parse(file);
		project.cp.importFoldFile(foldFile);
		project.draw();
	} catch(err){
		// try .svg file format
		project.load(file, function(){ });
	}
}
</script>
</html>
