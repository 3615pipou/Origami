<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<style>
html, body {
	height:100%;  width:100%;
	margin:0px;
	background-color: #EEE;
}
canvas[resize]{
	width:100%;
	height:86%;
}
.btn{ padding:0.5em; }
.toolbar{ text-align: center; }
.col-md-4{ text-align: center; }
</style>
</head>
<body>
	<canvas id="canvas" resize></canvas>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<a href="#" class="btn btn-lg btn-outline-secondary" id="load-file">Open</a>
				<a href="#" class="btn btn-lg btn-outline-secondary" id="download-svg">Download</a>
			</div>
			<div class="col-md-4">
				<div class="btn-group" id="radio-input-mode" data-toggle="buttons">
					<label class="btn btn-lg btn-outline-secondary active">
						<input type="radio" name="options" id="radio-button-add-crease" autocomplete="off" checked> Crease
					</label>
					<label class="btn btn-lg btn-outline-secondary">
						<input type="radio" name="options" id="radio-button-remove-crease" autocomplete="off"> Remove Crease
					</label>
				</div>
			</div>
			<div class="col-md-4">
				<div class="input-group">
					<div class="input-group-prepend">
						<!-- <span class="input-group-text" id="">Node, Edge, Face</span> -->
					</div>
					<input type="text" class="form-control">
					<input type="text" class="form-control">
					<input type="text" class="form-control">
				</div>
				<!-- <a href="#" class="btn btn-lg btn-outline-secondary" id="fragment-button">Fragment</a> -->
			</div>
		</div>
	</div>

		<a href="#" class="btn btn-lg btn-secondary" id="download-fold">Export .fold</a>
